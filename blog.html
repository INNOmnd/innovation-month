<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="casade-logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casade Blog — Innovation Month</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>:root{--brand:#86BC25;--brand-dark:#5D7A15}</style>
</head>
<body class="bg-slate-50">
  <header class="sticky top-0 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-4">
      <img src="casade-logo.png" class="h-10" alt="Casade" />
      <h1 class="text-xl font-bold" style="color:var(--brand)">Innovation Blog</h1>
      <nav class="ml-auto text-sm flex gap-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="planning.html" class="hover:underline">Planning</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between gap-4 flex-wrap mb-6">
      <input id="search" type="search" placeholder="Search blog posts…" class="grow min-w-[260px] rounded-xl border border-slate-300 px-4 py-2 bg-white" />
      <label class="text-sm text-slate-600">Sort
        <select id="sort" class="ml-2 rounded-xl border border-slate-300 px-3 py-2 bg-white">
          <option value="date_desc">Newest</option>
          <option value="date_asc">Oldest</option>
          <option value="title_asc">Title A→Z</option>
        </select>
      </label>
    </div>

    <section id="feed" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></section>

    <template id="cardTpl">
      <article class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
        <img data-banner class="h-40 w-full object-cover" alt="Banner" />
        <div class="p-4 flex-1">
          <h2 data-title class="text-lg font-semibold leading-snug"></h2>
          <p data-summary class="mt-2 text-sm text-slate-600 line-clamp-3"></p>
          <p class="mt-3 text-xs text-slate-500">Company: <span data-company></span></p>
        </div>
        <div class="p-4 pt-0">
          <a data-link href="#" class="inline-flex items-center gap-2 text-sm font-medium hover:underline" style="color:var(--brand)">Read post →</a>
        </div>
      </article>
    </template>
  </main>

  <script>
    // EDIT: your real items + banner files in /assets/blog/
    const POSTS = [
      { id:"firephone", title:"Amazon Fire Phone: a flop that helped spark Alexa", company:"Amazon", summary:"The Fire Phone underperformed, but its learnings fed into the Echo/Alexa roadmap.", url:"https://www.fastcompany.com/3050601/inside-amazons-failed-fire-phone-and-how-it-gave-birth-to-alexa", banner:"assets/blog/firephone.jpg", date:"2015-09-01" },
      { id:"spotify", title:"Spotify's Squad model: scaling agile with autonomy", company:"Spotify", summary:"Squads, tribes, chapters, guilds: a structure to scale innovation while keeping teams nimble.", url:"https://www.atlassian.com/agile/agile-at-scale/spotify", banner:"assets/blog/spotify.jpg", date:"2014-01-01" },
      { id:"postit", title:"Post-it Notes: a failed super-glue becomes a sticky success", company:"3M", summary:"A weak adhesive found a killer use case—thanks to experimentation and internal champions.", url:"https://www.sciencehistory.org/education/scientific-biographies/post-it-notes/", banner:"assets/blog/postit.jpg", date:"1980-04-06" }
    ];

    const feed=document.getElementById('feed');
    const tpl=document.getElementById('cardTpl');
    const search=document.getElementById('search');
    const sort=document.getElementById('sort');

    function render(){
      feed.innerHTML='';
      let items=POSTS.slice();
      const q=(search.value||'').toLowerCase();
      if(q) items=items.filter(p=>p.title.toLowerCase().includes(q)||p.summary.toLowerCase().includes(q)||p.company.toLowerCase().includes(q));
      const s=sort.value;
      if(s==='date_desc') items.sort((a,b)=>new Date(b.date)-new Date(a.date));
      if(s==='date_asc') items.sort((a,b)=>new Date(a.date)-new Date(b.date));
      if(s==='title_asc') items.sort((a,b)=>a.title.localeCompare(b.title));
      items.forEach(p=>{
        const node=tpl.content.cloneNode(true);
        node.querySelector('[data-title]').textContent=p.title;
        node.querySelector('[data-summary]').textContent=p.summary;
        node.querySelector('[data-company]').textContent=p.company;
        node.querySelector('[data-link]').href=p.url;
        node.querySelector('[data-banner]').src=p.banner;
        feed.appendChild(node);
      });
    }
    search.addEventListener('input',render);
    sort.addEventListener('change',render);
    render();
  </script>
</body>
</html>
