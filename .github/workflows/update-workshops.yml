name: Update workshops from Flow

on:
  repository_dispatch:
    types: [update_workshops]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write workshops.json
        run: |
          mkdir -p data
          echo "${{ github.event.client_payload.content_b64 }}" | base64 -d > data/workshops.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/workshops.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update workshops.json - automated update from Power Automate"
          git push origin main
